<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor Social links profile</title>
  </head>
  <body>
    <section>
      <img src="/assets/images/avatar-jessica.jpeg" id="avatar" />
      <h1><p>Jessica Randall</p></h1>
      <div class="text-green"><p>London, United Kingdom</p></div>
      <div><p>"Front-end developer and avid reader."</p></div>
      <div class="btn-action"><input type="button" value="GitHub" /></div>
      <div class="btn-action">
        <input type="button" value="Frontend Mentor" />
      </div>
      <div class="btn-action"><input type="button" value="LinkedIn" /></div>
      <div class="btn-action"><input type="button" value="Twitter" /></div>
      <div class="btn-action"><input type="button" value="Instagram" /></div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="dtongtb@gmail.com">dtong26</a>.
    </div>
  </body>
</html>
